<div class="project">

  <div class="main-wrapper">

    <div layout="row" class="indiv-title-row" flex>
      <img class="indiv-img" src="{{ ::project.image }}">
      <h1 class="indiv-title"><a ng-href="{{ ::project.link }}">{{ ::project.name }}</a></h1>
    </div>

      <p>{{ ::project.description }}</p>
      <p>Created: {{ ::project.created_at | date:'MMMM dd, yyyy' }}</p>
      <h4>Tags</h4>
      <ul>
        <li ng-repeat="tag in project.tags track by $index"><a ng-href="">{{ ::tag }}</a></li>
      </ul>
    <!-- </div> -->
  </div>

</div>
