<div class="main-wrapper">

  <h1>Create New Project</h1>

  <form name="projectForm">

    <md-input-container>
      <label>Project Name</label>
      <input type="text" ng-model="projectFormData.dataname" required md-maxlength="100">
    </md-input-container>

    <md-input-container>
      <label>Description</label>
      <textarea ng-model="projectFormData.description" required md-maxlength="300"></textarea>
    </md-input-container>

  </form>

  <md-button class="md-raised md-primary" ng-click="submitProjectForm(projectFormData)" style="float: right;">
    Submit
  </md-button>

</div>
