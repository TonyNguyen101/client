<div layout-fill>

      <div layout="row" flex class="intro-row">
        <div layout="column" flex>
          <p>Call to action!</p>
          <p>Endorsements!</p>
          <p>Value proposition!</p>
        </div>
        <div layout="column" flex>
          <p>Search</p>
          <input type="text" placeholder="Search..." ng-model="mainSearch"/>
        </div>
      </div>

      <div layout="row" flex>
        <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
          <div layout="row" class="title-row first-row" layout-align="center center" flex>
            <h1><a href="/projects">Projects</a></h1>
            <div flex></div>
            <div class="seemore">
              <h4><a href="/projects">View All {{projectsNum}} Projects >></a></h4>
            </div>
          </div>
          <div class="card-repeat">
            <card-directive ng-repeat="project in projects | filter:mainSearch" data="project"></card-directive>
          </div>
        </div>
      </div>

      <div layout="row" flex>
        <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
          <div layout="row" class="title-row" layout-align="center center" flex>
            <h1><a href="/authors">Authors</a></h1>
            <div flex></div>
            <div class="seemore">
              <h4><a href="/authors">View All {{authorsNum}} Authors >></a></h4>
            </div>
          </div>
          <card-directive ng-repeat="author in authors" data="author"></card-directive>
        </div>
      </div>

      <div layout="row" flex>
        <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
          <div layout="row" class="title-row" layout-align="center center" flex>
            <h1><a href="/tools">Tools</a></h1>
            <div flex></div>
            <div class="seemore">
              <h4><a href="/tools">View All {{toolsNum}} Tools >></a></h4>
            </div>
          </div>
          <card-directive ng-repeat="tool in tools" data="tool"></card-directive>
        </div>
      </div>

      <div layout="row" flex>
        <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
          <div layout="row" class="title-row" layout-align="center center" flex>
            <h1><a href="/topics">Topics</a></h1>
            <div flex></div>
            <div class="seemore">
              <h4><a href="/topics">View All {{topicsNum}} Topics >></a></h4>
            </div>
          </div>
          <card-directive ng-repeat="topic in topics" data="topic"></card-directive>
        </div>
      </div>

</div>
