      <div class="main-wrapper">

        <div layout="row" flex>
          <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
            <div layout="row" class="title-row first-row" layout-align="center center" flex>
             <h3 class="md-headline"><a href="/projects">Projects</a></h1>
              <div flex></div>
              <div class="seemore">
                <!-- todo put this into a directive -->
                  <md-button href="/add/project" class="md-raised md-primary">
                    Add
                  </md-button>
                <md-button href="/projects" class="md-raised md-primary" style="padding: 0px 40px 0px 40px;">
                  View All {{projectsNum}} Projects
                </md-button>
              </div>
            </div>
            <div class="card-repeat">
              <card-directive ng-repeat="project in projects | filter:mainSearch" data="project"></card-directive>
            </div>
          </div>
        </div>

        <div layout="row" flex>
          <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">

              <div class="seemore">
                <md-button href="/add/tool" class="md-raised md-primary">
                  Add
                </md-button>
                <md-button href="/tools" class="md-raised md-primary" style="padding: 0px 40px 0px 40px;">
                  View All {{toolsNum}} Tools
                </md-button>
              </div>
            </div>
            <card-directive ng-repeat="tool in tools" data="tool"></card-directive>
          </div>
        </div>

        <div layout="row" flex>
          <div layout="column" layout-fill layout-align="center start" class="horizontal-repeat">
            <div layout="row" class="title-row" layout-align="center center" flex>
              <h3 class="md-headline"><a href="/authors">Authors</a></h1>
              <div flex></div>
              <div class="seemore">
                <md-button href="/add/author" class="md-raised md-primary">
                  Add
                </md-button>
                <md-button href="/authors" class="md-raised md-primary" style="padding: 0px 40px 0px 40px;">
                  View All {{authorsNum}} Authors
                </md-button>
              </div>
            </div>
            <card-directive ng-repeat="author in authors" data="author"></card-directive>
          </div>
        </div>
