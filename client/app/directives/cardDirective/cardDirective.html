<a ng-href="/{{type(data.data[0].type)}}/{{::data.data[0].id}}">
  <md-card ng-class="(data.data[0].type === 'topics') ? 'topic-card' : 'card'">
    <h3>{{::data.data[0].attributes.name}}</h3>
    <img class="card-img" ng-if="data.data[0].type === 'projects'" ng-src="{{::data.data[0].attributes.images[0].url}}">
    <img class="card-img" ng-if="data.data[0].type === 'profiles'" ng-src="{{::data.data[0].attributes.avatars[0].url}}">
    <p>{{::data.data[0].attributes.description}}</p>
  </md-card>
</a>
